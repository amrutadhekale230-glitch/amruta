<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightyellow;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: orange;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        main {
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }
        h2 {
            color: darkblue;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 1px 1px 8px gray;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid gray;
        }
        button {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkorange;
        }
        .contact-info {
            margin-top: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 1px 1px 8px gray;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<main>

    <h2>Send us a message</h2>
    <form>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <div class="contact-info">
        <h2>Our Contact Details</h2>
        <p><strong>Address:</strong> Zeal College Campus, City</p>
        <p><strong>Phone:</strong> 1234567890</p>
        <p><strong>Email:</strong> zealfood@college.com</p>
    </div>

</main>
</body>
</html>

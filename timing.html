<!DOCTYPE html>
<html>
<head>
    <title>Timing</title>

    <style>
        body {
            background-color: lightblue;
            font-family: Arial;
        }

        h1 {
            color: darkblue;
        }

        h2 {
            color: brown;
        }

        table {
            background-color: white;
            border-collapse: collapse;
            width: 400px;
        }

        table, th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }

        img {
            border-radius: 10px;
        }
    </style>
</head>

<body>

<center>
    <h1>Food Counter Timing</h1>
    <hr width="50%">
    <p>Zeal College</p>

</center>

<br>

<center>
    <h2>Daily Timings</h2>

    <table>
        <tr>
            <th>Session</th>
            <th>Time</th>
        </tr>
        <tr>
            <td>Breakfast</td>
            <td>8:00 AM – 10:30 AM</td>
        </tr>
        <tr>
            <td>Lunch</td>
            <td>12:00 PM – 3:00 PM</td>
        </tr>
        <tr>
            <td>Snacks</td>
            <td>4:00 PM – 6:30 PM</td>
        </tr>
    </table>
</center>

</body>
</html>
